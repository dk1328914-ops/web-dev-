<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #667eea, #764ba2);  
        }

        .box {
            width: 300px;
            height: 450px;
            backdrop-filter: blur(15px);
            background-color: #0c4556;
            background: rgba(255, 255, 255, 0.15);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            border: 4px solid white; 
            border-radius:15px;
            position: relative;
            overflow: hidden;
        }

        .bounce_ball {
            width: 50px;
            height: 50px;
             background: radial-gradient(circle at 30% 30%, #434c6f, #4a0a64);
            border-radius: 50%;
            position: absolute;
            bottom: 0;
            /* left: 150px; */
            left: 125px;
            animation: bounce 1s infinite ;
        }

        @keyframes bounce {
            0% {
                bottom: 0;
                transform: translateY(0) scaleX(1.0) scaleY(0.8);
            }
            50% {
                bottom: 220px;
                transform: translateY(-100px) scaleX(1) scaleY(1);
            }
            100% {
                bottom: 0;
                transform: translateY(0) scaleX(1.2) scaleY(0.8);
            }
        }
    </style>
</head>

<body>

    <div class="box">
        <div class="bounce_ball"></div>
    </div>

</body>
</html>
